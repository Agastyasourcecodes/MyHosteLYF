<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delhi Rentals</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>

<header>
  <!-- Your navbar here -->
</header>

<main>
  <div class="breadcrumb">Home / Delhi</div>

  <div class="filters">
    <button>Filter</button>
    <button>Highest rent first</button>
    <button>Lowest rent first</button>
  </div>

  <div class="card">
    <img src="placeholder.png" alt="Property image">
    <div class="card-info">
      <div class="stars">⭐⭐⭐⭐⭐</div>
      <h2>Sunshine PG</h2>
      <p>123, Connaught Place, Delhi - 110001</p>
      <p>👤</p>
      <div class="price">
        <strong>Rs 12,000/-</strong> per month
      </div>
      <button class="view-button">View</button>
    </div>
  </div>

  <div class="card">
    <img src="placeholder.png" alt="Property image">
    <div class="card-info">
      <div class="stars">⭐⭐⭐⭐</div>
      <h2>Elite Homes PG</h2>
      <p>South Extension, Delhi - 110049</p>
      <p>👤👩‍🦰</p>
      <div class="price">
        <strong>Rs 10,000/-</strong> per month
      </div>
      <button class="view-button">View</button>
    </div>
  </div>

</main>

<footer>
  <!-- Your footer here -->
</footer>

</body>
</html>
